<!-- fragments/page.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="layout(pageTitle, bodyFragment)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.4.47/css/materialdesignicons.css">
    <title th:replace="${pageTitle}">Default Title</title>
    <!-- Include any additional head elements, such as stylesheets or scripts -->
</head>
<body>
    
    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <div th:replace="~{fragments/header :: header}"></div>
        <div th:replace="~{fragments/vertical-menu :: categories}"></div>
        <h4>Je suis dans layout et normalement je m'affiche si le user est authentifi√©</h4>
    </div>

    <!-- The body content will be replaced by individual pages -->
    <div>
        <div th:replace="${bodyFragment}"></div>
    </div>
    
    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
